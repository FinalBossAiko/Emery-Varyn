<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CYBR-TERM: Character Lookup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Base Styles */
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00ff9c;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Boot Screen */
    .boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00ff9c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .boot-screen div {
      margin: 5px 0;
      animation: bootText 1s ease-in-out;
    }
    
    @keyframes bootText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Static Background */
    .static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
    }
    
    /* Terminal Window */
    .terminal {
      background-color: rgba(10, 10, 10, 0.9);
      border: 1px solid #00ff9c;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      box-shadow: 0 0 20px #00ff9c;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s 3.5s forwards;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .terminal-header {
      border-bottom: 1px solid #00ff9c;
      padding-bottom: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    
    .output {
      min-height: 300px;
      max-height: 50vh;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    
    .command {
      color: #00ff9c;
    }
    
    .input-line {
      display: flex;
      align-items: center;
    }
    
    .input-prompt {
      color: #00ff9c;
    }
    
    #terminal-input {
      background: transparent;
      border: none;
      color: #00ff9c;
      font-family: 'Share Tech Mono', monospace;
      font-size: 14px;
      flex: 1;
      outline: none;
      caret-color: #00ff9c;
      opacity: 0;
      position: absolute;
    }
    
    .input-prompt::after {
      content: "▋";
      animation: blink 1s infinite;
      margin-left: 2px;
    }
    
    @keyframes blink {
      50% { opacity: 0; }
    }
    
    .img-preview {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid #00ff9c;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Boot Sequence -->
  <div class="boot-screen">
    <div>Initializing CYBR-TERM [v3.42]...</div>
    <div>Connecting to secure node...</div>
    <div>Authenticating...</div>
    <div>Access granted. Loading interface.</div>
  </div>

  <!-- Static Background Effect -->
  <div class="static"></div>

  <!-- Terminal Interface -->
  <div class="terminal">
    <div class="terminal-header">[ CYBR-TERM v3.42 ] - Secure Node Connection Established</div>
    <div class="output" id="terminal-output"></div>
    <div class="input-line">
      <span class="input-prompt">></span>
      <input type="text" id="terminal-input" autofocus>
    </div>
  </div>

  <script>
    // Character Data - Easy to Modify
    const CHARACTER_DATA = {
      imageUrl: "https://i.imgur.com/ygxoVau.png",
      alias: "EmberVein",
      occupation: "Licensed Cyberware Doctor",
      affiliation: "Socorron Rebel Front",
      gender: "Female",
      age: "36",
      homePlanet: "Socorron",
      quote: "\"Noise is a weapon—make yours louder than theirs.\"",
      augmentations: [
        "Retinal HUD: Enhanced optical feed with overlay interfaces",
        "NeuroSync Jack: Direct neural uplink for machines",
        "StealthSkin Mk.IV: Adaptive invisibility"
      ],
      logs: [
        "LOG 77A: Sleepless. Static in the cortex won't let up...",
        "LOG 77B: Reaper's playing a deeper game. Pawn or mirror?"
      ],
      relationships: [
        "Reaper: Mysterious ally/enemy. Knows more than he lets on.",
        "K-27: Former patient; now a rogue android with a grudge.",
        "Lira: Socorron informant. Trusts me, but only just."
      ]
    };

    // Command Responses
    const responses = {
      help: `Available commands:
- help
- clear
- profile
- augmentations
- logs
- relationships`,

      profile: `
        <div style="margin-bottom: 10px;">
          <div><span style="color: #00ffaa;">[ALIAS]:</span> ${CHARACTER_DATA.alias}</div>
          <div><span style="color: #00ffaa;">[OCCUPATION]:</span> ${CHARACTER_DATA.occupation}</div>
          <div><span style="color: #00ffaa;">[AFFILIATION]:</span> ${CHARACTER_DATA.affiliation}</div>
          <div><span style="color: #00ffaa;">[GENDER]:</span> ${CHARACTER_DATA.gender}</div>
          <div><span style="color: #00ffaa;">[AGE]:</span> ${CHARACTER_DATA.age}</div>
          <div><span style="color: #00ffaa;">[HOME PLANET]:</span> ${CHARACTER_DATA.homePlanet}</div>
        </div>
        <img src="${CHARACTER_DATA.imageUrl}" class="img-preview" />
        <div style="color: #00e6ac; margin-top: 10px; font-style: italic;">${CHARACTER_DATA.quote}</div>
      `,

      augmentations: CHARACTER_DATA.augmentations.join('\n'),
      logs: CHARACTER_DATA.logs.join('\n\n'),
      relationships: CHARACTER_DATA.relationships.join('\n\n')
    };

    // DOM Elements
    const input = document.getElementById('terminal-input');
    const output = document.getElementById('terminal-output');
    const prompt = document.querySelector('.input-prompt');
    const bootScreen = document.querySelector('.boot-screen');

    // Hide boot screen after animation
    setTimeout(() => {
      bootScreen.style.display = 'none';
    }, 4000);

    // Mirror typed text to visible prompt
    input.addEventListener('input', () => {
      prompt.textContent = `> ${input.value}`;
    });

    // Process commands
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const command = input.value.trim().toLowerCase();
        input.value = '';
        prompt.textContent = '>';
        
        if (!command) return;
        
        const cmdDisplay = `<div><span style="color: #00ff9c;">> ${command}</span></div>`;
        output.insertAdjacentHTML('beforeend', cmdDisplay);
        
        if (command === 'clear') {
          output.innerHTML = '';
          return;
        }

        const response = responses[command] || '[ERROR]: Command not found. Type "help" for options.';
        const responseDiv = document.createElement('div');
        responseDiv.style.marginTop = '10px';
        output.appendChild(responseDiv);
        
        // If response contains HTML, insert directly
        if (response.includes('<')) {
          responseDiv.innerHTML = response;
        } else {
          // Otherwise, use typewriter effect
          let i = 0;
          const type = () => {
            if (i < response.length) {
              const char = response.charAt(i);
              responseDiv.innerHTML += char === '\n' ? '<br>' : char;
              i++;
              setTimeout(type, 10);
            }
          };
          type();
        }
        
        // Scroll to bottom
        output.scrollTop = output.scrollHeight;
      }
    });

    // Focus input when clicking anywhere
    window.addEventListener('click', () => {
      input.focus();
    });
  </script>
</body>
</html>
